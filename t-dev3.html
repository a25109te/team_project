<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>サクラカフェ＆レストラン 池袋</title>
        <style>
            body{
                margin:0;
                font-family:system-ui,"Noto Sans JP",sans-serif;
                background:#fff7ed;
                color:#3b2f2a;
            }
            .wrap{
                max-width:900px;
                margin:40px auto;
                padding:0 16px;
            }
            .card{
                background:#ffffff;
                border:1px solid #f2c3a0;
                border-radius:14px;
                overflow:hidden;
                box-shadow:0 8px 22px rgba(120, 72, 48, 0.12);
            }
            .hero{
                width:100%;
                height:300px;
                object-fit:cover;
                display:block;
                background:#ddd;
            }
            .body{
                padding:18px;
            }
            h1{
                font-size:22px;
                margin:10px 0 6px;
            }
            .sub{
                margin:0 0 12px;
                color:#6b4f44;
                line-height:1.7;
            }
            ul{
                margin:0 0 12px;
                padding-left:20px;
                color:#6b4f44;
                line-height:1.6;
            }
            .btn{
                display:inline-block;
                margin-top:12px;
                padding:10px 14px;
                border-radius:10px;
                border:1px solid #f2c3a0;
                background:#ffffff;
                color:#3b2f2a;
                text-decoration:none;
                box-shadow:0 4px 14px rgba(120, 72, 48, 0.12);
            }
            .btn:hover{
                background:#fff1e6;
                border-color:#f29d63;
            }
            h2{
                font-size:16px;
                margin:20px 0 10px;
            }
            .grid{
                display:grid;
                grid-template-columns:repeat(3,1fr);
                gap:12px;
            }
            .food{
                margin:0;
            }
            .grid img{
                width:100%;
                height:170px;
                object-fit:cover;
                border-radius:12px;
                border:1px solid #f2c3a0;
                background:#eee;
                display:block;
            }
            .food figcaption{
                margin-top:6px;
                font-size:13px;
                color:#6b4f44;
                text-align:center;
            }
            .source{
                margin-top:28px;
                font-size:12px;
                color:#7a5b4d;
                line-height:1.6;
                border-top:1px solid #f2c3a0;
                padding-top:10px;
            }
            .source a{
                color:#7a5b4d;
                text-decoration:underline;
            }
            @media (max-width:720px){
                .grid{
                    grid-template-columns:1fr;
                }
                .grid img{
                    height:230px;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="card">
                <img class="hero"
                     src="t-dev_images/shop.jpg"
                     alt="サクラカフェ＆レストラン 池袋（店舗イメージ）" />

                <div class="body">
                    <h1>サクラカフェ＆レストラン 池袋</h1>

                    <p class="sub">
                        いちばんの魅力は、「世界のいろいろな国の料理を、気軽に楽しめる」こと。
                        友人同士の食事から、ちょっとした集まりまで
                        “みんなの好みが違っても選びやすい”お店としておすすめです。
                    </p>

                    <ul>
                        <li>多国籍な料理をテーマにしたメニューで、食べたことのない料理を味わえる</li>
                        <li>初めてでも入りやすい雰囲気で、食事メインでも使いやすい</li>
                        <li>様々な国のビールが飲める</li>
                    </ul>

                    <a class="btn"
                       href="https://tabelog.com/tokyo/A1305/A130501/13057144/"
                       target="_blank"
                       rel="noopener noreferrer">
                        食べログで最新情報を見る
                    </a>

                    <h2>料理の写真</h2>
                    <div class="grid">
                        <figure class="food">
                            <img src="t-dev_images/food1.jpg"
                                 alt="サバサンド（トルコ料理）" />
                            <figcaption>サバサンド（トルコ料理）</figcaption>
                        </figure>

                        <figure class="food">
                            <img src="t-dev_images/food2.jpg"
                                 alt="ロモ・サルタード（ペルー料理）" />
                            <figcaption>ロモ・サルタード（ペルー料理）</figcaption>
                        </figure>

                        <figure class="food">
                            <img src="t-dev_images/food3.jpg"
                                 alt="パリセジーニャ（ポルトガル料理）" />
                            <figcaption>パリセジーニャ（ポルトガル料理）</figcaption>
                        </figure>
                    </div>

                    <div class="source">
                        写真引用元：
                        <a href="https://tabelog.com/tokyo/A1305/A130501/13057144/"
                           target="_blank"
                           rel="noopener noreferrer">
                            食べログ｜サクラカフェ＆レストラン 池袋
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
